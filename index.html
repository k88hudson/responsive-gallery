<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>
	<meta name="description" content="">
	<meta name="author" content="">

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">
	<style>
		.element {
			height: 100px;
			width: 103px;
			background: red;
			margin: 1px;
		}
		.element.big {
			height: 300px;
			width: 103px;
		}
	</style>
	<script src="js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
</head>
<body>
<header>

</header>
<div role="main">
	<div id="container">
		<div class="element">Hello world</div>
		<div class="element">Hello world</div>
		<div class="element big">Hello world</div>
		<div class="element">Hello world</div>
	</div>
	<a href="#" id="foo">clickme</a>
</div>
<footer>

</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
<script src="js/libs/jquery.isotope.min.js"></script>
<script src="js/libs/gshake.js"></script>
<script>
    $(function(){
      
      var $container = $('#container');
      
      $container.isotope({
        itemSelector: '.element'
      });

      $("#foo").click(function() { 
        	var $newItems = $('<div class="element">Bloop</div>');
        	$('#container').isotope( 'insert', $newItems );
    	});

       $(this).gShake(function() { 
        	var $newItems = $('<div class="element">Bloop</div>');
        	$('#container').isotope( 'insert', $newItems );
    	});
      
    });
</script>
<script src="js/script.js"></script>
</body>
</html>
